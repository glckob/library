    /**
     * Custom sort function for class names (e.g., "9A", "10B", "12E").
     * Sorts numerically by grade, then alphabetically by class letter.
     */
    function customSortClasses(a, b) {
        // Regex to extract grade number and class letter (e.g., "12E", "9A", "10")
        const regex = /^(\d+)([A-Z]?)?.*$/i;
        
        const matchA = a.match(regex);
        const matchB = b.match(regex);

        // If both match the pattern
        if (matchA && matchB) {
            const numA = parseInt(matchA[1], 10);
            const charA = (matchA[2] || '').toUpperCase();
            const numB = parseInt(matchB[1], 10);
            const charB = (matchB[2] || '').toUpperCase();

            // First, compare by grade number
            if (numA !== numB) {
                return numA - numB;
            }
            
            // If numbers are equal, compare by class letter
            // (Empty string "" comes before "A")
            return charA.localeCompare(charB);
        }
        
        // Fallback for any strings that don't match (e.g., "Special Class")
        // This will sort them alphabetically relative to each other.
        return a.localeCompare(b);
    }

            ? `<img class="photo" src="${photoUrl}" alt="Photo" onerror="this.onerror=null;this.src='https://placehold.co/108x108/e2e8f0/7d7d7d?text=Error';"/>`
            : `<div class="photo" style="background-color: transparent; border: 1px solid #000;"></div>`;

        div.innerHTML = `
          <div>
            <div class="school-name">${schoolName}</div>
            <!-- UPDATED: Use displayName instead of fullName -->
            <div class="student-name">${displayName}</div>
            <div class="info-and-qr">
              <div class="info">
                <div><b>á¢ááŸ’áá›áŸá:</b> ${studentId}</div>
                <div><b>ááŸ’á“á¶á€áŸ‹:</b> ${studentClass}</div>
                <div><b>á†áŸ’á“á¶áŸ†áŸá·á€áŸ’áŸá¶:</b> ${academicYear}</div>
                <div><b>á—áŸá‘:</b> ${gender}</div>
                <div><b>ááŸ’á„áŸƒá€áŸ†áá¾á:</b> ${dob}</div> <!-- Display formatted DOB -->
              </div>
              <div id="${qrId}" class="qr"></div>
            </div>
          </div>
          <div class="barcode-container" style="padding: 0 5px; margin-top: 5px;">
             <svg id="${barcodeId}" style="width: 100%; height: auto;"></svg>
          </div>
          
          <!-- RE-ADDED: Added Issue Date Display -->
          <div class="issue-date" style="font-size: 10px; margin-top: 3px; font-weight: 500;">
            ${formattedDate ? `ááŸ’á„áŸƒá…áŸá‰á”áŸááŸ’á: ${formattedDate}` : ''}
          </div>

          <div class="photo-wrapper">
            ${photoElement}
            ${sealUrl ? `<img class="stamp" src="${sealUrl}" alt="Stamp" />` : ''}
          </div>
        `;
        container.appendChild(div);
      });

      // Generate QR codes and barcodes after DOM is ready
      setTimeout(() => {
        data.forEach(std => {
           // Check std again before accessing properties
           if (!std || typeof std !== 'object' || !std.id) return;

          const qrId = `qr-${std.id}`;
          const barcodeId = `barcode-${std.id}`;
          const studentId = idKey ? std[idKey] : '';

          if (studentId && window.QRCode) {
            const qrElement = document.getElementById(qrId);
            if (qrElement) {
              qrElement.innerHTML = ''; // Clear previous QR code if any
              try {
                new QRCode(qrElement, {
                  text: studentId,
                  width: 70,
                  height: 70,
                  correctLevel: QRCode.CorrectLevel.H
                });
              } catch(e) {
                  console.error("QRCode generation error for", studentId, e);
              }
            }
          }
          
          if (studentId && window.JsBarcode) {
            try {
              const barcodeElement = document.getElementById(barcodeId);
              if (barcodeElement) {
                JsBarcode(`#${barcodeId}`, studentId, {
                  format: "CODE128",
                  height: 30,
                  width: 1.8,
                  displayValue: false,
                  margin: 0
                });
              }
            } catch (e) {
              console.error("Barcode generation failed for ID:", studentId, e);
              // Optionally hide the barcode container on error
              const barcodeElement = document.getElementById(barcodeId);
              if(barcodeElement) barcodeElement.closest('.barcode-container')?.remove();
            }
          }
        });
      }, 100);
    }

    // Debug logging for troubleshooting
    console.log('stcard.html script loaded');
    
    // Auto-load when page loads
    window.addEventListener('load', () => {
      // --- RE-ADDED: Set default issue date to today ---
      try {
        const today = new Date().toISOString().split('T')[0];
        const dateInput = document.getElementById('cardIssueDate');
        if (dateInput) {
            dateInput.value = today;
        }
      } catch (e) { console.error("Error setting default date:", e); }
      // --- END RE-ADDED ---

      console.log('Page loaded, checking auth...');
      
      // --- REMOVED THE TIMEOUT REDIRECT ---
      // The handleAuthState function already handles redirection if needed based on session status.

       // Initial call to filter/display if data might already be loaded (less likely now, but safe)
       // The main call happens within loadDataFromSupabase after data is confirmed loaded.
       if (allData.length > 0) {
            filterAndDisplay();
       }
    });
  </script>
