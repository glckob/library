<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចុះឈ្មោះ និងចូល</title>
    <!-- ភ្ជាប់ជាមួយ Tailwind CSS ដើម្បីរចនាទម្រង់ឱ្យស្អាត -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ភ្ជាប់ពុម្ពអក្សរខ្មែរ -->
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&display=swap" rel="stylesheet">
    <style>
        /* កំណត់ពុម្ពអក្សរសម្រាប់អត្ថបទទាំងអស់ */
        body { 
            font-family: 'Koulen', sans-serif;
            background-color: silver; /* Page background color */
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding-left: 2.5rem;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            font-family: 'Koulen', sans-serif; /* Ensure input uses the correct font */
        }
        /* Force normal/lowercase visual for username and avoid all-caps font */
        #username,
        input#username {
            text-transform: lowercase !important; /* force lowercase visually */
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important; /* avoid all-caps Khmer font */
            font-variant: normal;
            font-feature-settings: normal;
            line-height: 1.6 !important; /* prevent descender clipping (y, j, g, p, q) */
            vertical-align: middle;
            padding-top: 1rem !important;  /* py-4 */
            padding-bottom: 1rem !important; /* py-4 */
            overflow: visible; /* allow glyph descenders */
        }
        #username::placeholder { 
            text-transform: none !important; 
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;
        }
        /* Email field lowercase + non-caps font */
        #email,
        input#email {
            text-transform: lowercase !important;
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;
            font-variant: normal;
            font-feature-settings: normal;
        }
        #email::placeholder {
            text-transform: none !important;
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;
        }
        /* Fixed domain field lowercase */
        #fixedDomain {
            text-transform: lowercase !important;
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;
        }
        /* Ensure success overlay email is visually lowercase */
        #successEmail {
            text-transform: lowercase !important;
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;
            letter-spacing: normal !important;
        }
        /* Ensure success overlay password is visually lowercase */
        #successPassword {
            text-transform: lowercase !important;
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;
            letter-spacing: normal !important;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">

    <!-- Top-right Home button -->
    <a href="index.html?page=home" class="fixed top-3 right-4 z-50 bg-emerald-500 text-white px-4 py-2 rounded-md shadow hover:bg-emerald-600 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-2">
            <path d="M10.707 1.293a1 1 0 0 0-1.414 0l-8 8a1 1 0 1 0 1.414 1.414L3 10.414V17a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3h4v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-6.586l.293.293a1 1 0 0 0 1.414-1.414l-8-8Z"/>
        </svg>
        ទំព័រដើម
    </a>

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 relative">

        <!-- Master Account Login Section -->
        <div id="masterLoginSection">
            <div class="text-center mb-8">
                <h2 class="text-3xl text-gray-800">ចូលគណនី Master</h2>
                <p class="text-gray-500 mt-2">សូមបញ្ចូលគណនី Master ដើម្បីបន្ត</p>
            </div>
            
            <form id="masterLoginForm" class="space-y-6" autocomplete="off">
                <div>
                    <label for="username" class="block text-gray-700 text-sm mb-1">ឈ្មោះ Master</label>
                    <div class="relative">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                        </div>
                        <input type="text" id="username" name="username" inputmode="text" autocapitalize="none" autocorrect="off" spellcheck="false" autocomplete="off" class="shadow-sm appearance-none rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 normal-case font-sans" style="text-transform: lowercase !important; font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif !important;" required>
                    </div>
                </div>
                <div>
                    <label for="master_password" class="block text-gray-700 text-sm mb-1">ពាក្យសម្ងាត់ Master</label>
                    <div class="flex items-stretch gap-2">
                        <div class="relative flex-1">
                            <div class="input-icon">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                            </div>
                            <input type="password" id="master_password" name="master_password" autocomplete="new-password" autocapitalize="none" spellcheck="false" autocomplete="off" class="shadow-sm appearance-none rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="flex-shrink-0 flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out whitespace-nowrap">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            ចូល
                        </button>
                    </div>
                </div>
            </form>
            <div id="errorMessage" class="mt-4 text-center text-sm text-red-500"></div>
        </div>

        <!-- Registration Section (hidden by default) -->
        <div id="registerSection" style="display: none;">
             <div class="text-center mb-8">
                <h2 class="text-3xl text-gray-800">បង្កើតគណនី</h2>
                <p class="text-gray-500 mt-2">បង្កើតគណនីសម្រាប់ប្រើប្រាស់ប្រព័ន្ធ</p>
            </div>

            <form id="registerForm" class="space-y-6" autocomplete="off">
                <div>
                    <label for="email" class="block text-gray-700 text-sm mb-1">ឈ្មោះអ្នកប្រើប្រាស់ៈ</label>
                    <div class="relative">
                         <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                        </div>
                        <input type="text" id="email" name="email" inputmode="email" autocomplete="off" class="shadow-sm appearance-none rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <!-- Fixed domain textbox displayed after email -->
                <div>
                    <label class="block text-gray-700 text-sm mb-1">អ៊ីមែលដែលត្រូវផ្តល់អោយដោយស្វ័យប្រវត្តិៈ</label>
                    <input id="fixedDomain" type="text" value="@glc.com" class="shadow-sm appearance-none rounded w-full py-3 px-3 text-gray-500 bg-gray-100 border border-gray-200 cursor-not-allowed" readonly disabled tabindex="-1">
                </div>
                <div>
                    <label for="register_password" class="block text-gray-700 text-sm mb-1">ពាក្យសម្ងាត់ៈ</label>
                    <div class="flex items-stretch gap-2">
                        <div class="relative flex-1">
                            <div class="input-icon">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                            </div>
                            <input type="password" id="register_password" name="register_password" autocomplete="new-password" autocapitalize="none" spellcheck="false" autocomplete="off" class="shadow-sm appearance-none rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" id="submitButton" class="flex-shrink-0 flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out whitespace-nowrap">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            ចុះឈ្មោះ
                        </button>
                    </div>
                </div>
            </form>
            <div id="message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>
    
    <!-- Success Overlay (hidden by default) -->
    <div id="successOverlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center" style="display: none; z-index: 50;">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center mx-4">
            <h3 class="text-2xl text-green-600 mb-4">បង្កើតគណនីបានជោគជ័យ!</h3>
            <div class="text-left space-y-2">
                <p class="text-gray-700">គណនីថ្មី</p>
                <p class="text-gray-900 break-all">អ៊ីមែល: <span id="successEmail" class="text-blue-600"></span></p>
                <p class="text-gray-900">ពាក្យសម្ងាត់: <span id="successPassword" class="text-blue-600"></span></p>
                <p class="text-gray-700 mt-2">ត្រូវបានបង្កើតដោយជោគជ័យ។</p>
            </div>
            <p class="text-sm text-red-500 mt-6">
                សូមថតរូបអេក្រង់នេះទុក។
            <a href="index.html?page=home" class="text-blue-600 underline hover:text-blue-800">សូមចុចទីនេះដើម្បីទៅទំព័រដើម</a>
            </p>
            <a href="index.html?page=home" class="inline-block mt-4 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-md shadow">ទៅទំព័រដើម</a>
        </div>
    </div>

    <!-- Supabase SDK and JavaScript -->
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'

        // Supabase configuration
        const supabaseUrl = 'https://bcbwrymhpjcncgiwjllr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjYndyeW1ocGpjbmNnaXdqbGxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDA5MDEsImV4cCI6MjA3MTE3NjkwMX0.ZiU1uF9_5h2N9choQvNihTvKWfqtPlHdvQm2iPaI2jw'
        // REPLACE THIS with your actual service role key from Supabase Dashboard > Settings > API
        const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjYndyeW1ocGpjbmNnaXdqbGxyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTYwMDkwMSwiZXhwIjoyMDcxMTc2OTAxfQ.ZIU48sQ6umQ0SectgdfxsrvCXFOBX2Iukni6-EWgGr4'
        const supabase = createClient(supabaseUrl, supabaseKey)
        const supabaseAdmin = createClient(supabaseUrl, supabaseServiceKey)

        const masterLoginForm = document.getElementById('masterLoginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        const masterLoginSection = document.getElementById('masterLoginSection');
        const registerSection = document.getElementById('registerSection');
        const usernameInput = document.getElementById('username');

        const normalizeUsername = () => {
            if (!usernameInput) return;
            const v = usernameInput.value || '';
            const lower = v.toLowerCase();
            if (v !== lower) usernameInput.value = lower;
        };

        // Normalize immediately on load (covers autofill)
        normalizeUsername();

        // Normalize on common input-related events
        ['input','change','blur','keyup','paste'].forEach(evt => {
            usernameInput.addEventListener(evt, normalizeUsername);
        });

        // Focus username on initial load
        setTimeout(() => { if (usernameInput) usernameInput.focus(); }, 0);

        masterLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = masterLoginForm.master_password.value;

            if (username === 'adminglc' && password === 'adminglc') {
                masterLoginSection.style.display = 'none';
                registerSection.style.display = 'block';
                // After showing registration, focus the email field
                setTimeout(() => {
                    const emailField = document.getElementById('email');
                    if (emailField) emailField.focus();
                }, 0);
            } else {
                errorMessageDiv.textContent = 'Master អ៊ីមែល ឬ Master លេខសម្ងាត់មិនត្រឹមត្រូវទេ។';
            }
        });

        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const emailInput = document.getElementById('email');
        const fixedDomainInput = document.getElementById('fixedDomain');

        emailInput.addEventListener('input', () => {
            emailInput.value = emailInput.value.toLowerCase();
        });

        const updateFixedDomain = () => {
            if (!fixedDomainInput) return;
            const raw = (emailInput.value || '').toLowerCase();
            const local = raw.split('@')[0].trim();
            fixedDomainInput.value = (local ? local : '') + '@glc.com';
        };

        // Initialize on load in case of autofill
        updateFixedDomain();

        // Keep updated on common events
        ['input','change','blur','keyup','paste'].forEach(evt => {
            emailInput.addEventListener(evt, updateFixedDomain);
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // Always enforce <local>@glc.com regardless of what user typed
            const rawEmail = (emailInput.value || '').toLowerCase();
            const localPart = rawEmail.split('@')[0].trim();
            const email = `${localPart}@glc.com`;
            const password = registerForm.register_password.value;
            let registrationSuccessful = false;

            submitButton.disabled = true;
            submitButton.innerHTML = 'កំពុងដំណើរការ...';
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center text-sm';

            try {
                // Use admin client to create user with auto-confirmation
                const { data, error } = await supabaseAdmin.auth.admin.createUser({
                    email: email,
                    password: password,
                    email_confirm: true,
                    user_metadata: {
                        created_by_admin: true,
                        created_at: new Date().toISOString()
                    }
                });

                if (error) throw error;

                // Create user profile in users table
                if (data.user) {
                    const { error: profileError } = await supabase
                        .from('users')
                        .insert({
                            id: data.user.id,
                            email: data.user.email,
                            created_at: new Date().toISOString()
                        });

                    if (profileError) {
                        console.warn('Profile creation warning:', profileError);
                        // Don't throw error as user creation was successful
                    }
                }
                
                registrationSuccessful = true;

                const successOverlay = document.getElementById('successOverlay');
                const successEmailEl = document.getElementById('successEmail');
                successEmailEl.textContent = email.toLowerCase();
                // Extra enforcement against inherited uppercase/Khmer font
                successEmailEl.style.textTransform = 'lowercase';
                successEmailEl.style.fontFamily = "ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif";
                const successPasswordEl = document.getElementById('successPassword');
                successPasswordEl.textContent = (password || '').toLowerCase();
                successPasswordEl.style.textTransform = 'lowercase';
                successPasswordEl.style.fontFamily = "ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, 'Noto Sans', sans-serif";
                successOverlay.style.display = 'flex';

            } catch (error) {
                console.error('Registration error:', error);
                if (error.message?.includes('already registered')) {
                    messageDiv.textContent = 'អ៊ីមែលនេះត្រូវបានប្រើប្រាស់រួចហើយ។';
                } else if (error.message?.includes('Password should be at least')) {
                    messageDiv.textContent = 'ពាក្យសម្ងាត់ខ្សោយពេក។ សូមប្រើពាក្យសម្ងាត់យ៉ាងតិច 6 តួអក្សរ។';
                } else if (error.message?.includes('Invalid email')) {
                    messageDiv.textContent = 'ទម្រង់អ៊ីមែលមិនត្រឹមត្រូវទេ។';
                } else {
                    messageDiv.textContent = 'មានបញ្ហាក្នុងការចុះឈ្មោះ។ សូមព្យាយាមម្តងទៀត។';
                }
                messageDiv.classList.add('text-red-500');
            } finally {
                if (!registrationSuccessful) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg> ចុះឈ្មោះ`;
                }
            }
        });
    </script>

</body>
</html>
